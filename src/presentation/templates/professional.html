<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --code-background: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .metadata {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metadata-label {
            font-weight: 600;
        }

        nav {
            background: var(--code-background);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        nav h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        nav ul {
            list-style: none;
        }

        nav li {
            margin: 8px 0;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        article {
            margin-bottom: 50px;
        }

        h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 40px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        h3 {
            font-size: 1.5em;
            color: var(--text-primary);
            margin-top: 30px;
            margin-bottom: 15px;
        }

        h4 {
            font-size: 1.2em;
            color: var(--text-primary);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        ul, ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        li {
            margin-bottom: 8px;
        }

        code {
            background: var(--code-background);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        pre {
            background: var(--code-background);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        pre code {
            background: none;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: var(--code-background);
            font-weight: 600;
            color: var(--text-primary);
        }

        tr:hover {
            background: var(--code-background);
        }

        .section {
            padding: 30px 0;
        }

        .highlight {
            background: #fef3c7;
            padding: 2px 4px;
            border-radius: 3px;
        }

        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }

        @media print {
            body {
                max-width: 100%;
                padding: 20px;
            }

            nav {
                display: none;
            }

            a {
                color: var(--text-primary);
                text-decoration: none;
            }
        }
    </style>
    {{CUSTOM_CSS}}
</head>
<body>
    <header>
        <h1>{{TITLE}}</h1>
        {{SUBTITLE}}
        {{METADATA}}
    </header>

    {{TOC}}

    <main>
        {{CONTENT}}
    </main>

    </footer>
</body>
</html>
